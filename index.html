<!DOCTYPE html>
<html>
   <!-- Head.........................................................-->

	<head>
	   <title>Art Deco Valkyrie</title>
      <link rel='stylesheet' href='artDecoValkyrie.css'/>
   </head>

   <!-- Body.........................................................-->

   <body>
      <!-- Arena.....................................................-->

      <div id='arena'>
         <!-- Score and fps..........................................-->

         <div id='score'>0</div>
         <div id='fps'></div>

         <!-- Toast..................................................-->

         <div id='toast'></div>

         <!-- Loading screen........................................-->

         <div id='loading'>
            <div id='loading-title'>Loading...</div>
            <img id='loading-animated-gif'/> <!-- no src attribute -->
         </div>
            
         <!-- The game canvas........................................-->

         <canvas id='game-canvas' width='1600' height='800'>
            Your browser does not support HTML5 Canvas.
         </canvas>

         <!-- Sound and music.....................................-->

         <div id='sound-and-music'>
            <div id='sound-checkbox-div' class='checkbox-div'>
               Sound <input id='sound-checkbox' type='checkbox' checked/>
            </div>
          
            <div class='checkbox-div'>
               Music <input id='music-checkbox' type='checkbox' checked/>
            </div>
         </div>

         <!-- Instructions........................................-->

         <div id='instructions'>
            <div class='keys'>
               &larr; / d 
               <div class='explanation'>move left</div>
               &rarr; / k
               <div class='explanation'>move right</div>
            </div>
				<div class='keys'>
				<div class='explanation'>strike</div>
				   s
				</div>

            <div class='keys'>
               j  <div class='explanation'>jump</div>
            </div>

            <div class='keys'>
               p <div class='explanation'>pause</div>
            </div>
         </div>

         <!-- Copyright...........................................-->
         
         <div id='copyright'>  2016 Alexander Carmichael</div>
      </div>

      <!-- JavaScript................................................-->

      <script src='js/requestNextAnimationFrame.js'></script>
      <script src='js/sprites.js'></script>
      <script src='js/stopwatch.js'></script>
      <script src='js/animationTimer.js'></script>
      <script src='artDecoValkyrie.js'></script>
  </body>
</html>
